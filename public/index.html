<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emergency Social Network</title>
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
    </head>
    <body>
        <div class="gradient"></div>
        <div class="page" id="home-page">Home Page</div>
        <div class="page" id="login-page">
            <div class="center-div">
                <h1 class="orange-gradient">Emergency Social Network</h1>
                <h2>Join the community!</h2>
                <small>
                    If you don't have an account yet, you can easily create one
                    by clicking on the 'Join' button.
                </small>
                <form id="login-form">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" />
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" />
                    <input type="submit" value="Join" />
                </form>
            </div>
        </div>

        <script type="module" src="scripts/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    </body>
</html>
